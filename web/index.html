<body>
    <div class="header">

    </div>
    <div class="main-content">
        <div class="sub-content1">
            <h1>Welcome to Gini Database!</h1>
        </div>
        <div class="sub-content2" id="barChart" style="display:flex;">
          <span>
            <h4 id="view">View Gini-indices</h4>
          </span>
          <span></span>
            <h4 id="view2">View Top Contries</h4>
          </span>
          <span>
            <h4 id="view3">View other1</h4>
          </span>
          <span>
            <h4 id="view4">View other2</h4>
          </span>
        </div>
    </div>

    <script>
        $('#view').click(function() {
            var margin = {
                    top: 40,
                    right: 20,
                    bottom: 30,
                    left: 140
                },
                width = 900 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var formatPercent = d3.format(".0%");

            var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

            var y = d3.scale.linear()
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");
            // .tickFormat(formatPercent);

            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function(d) {
                    return "<strong>Frequency:</strong> <span style='color:red'>" + d.$1 + "</span>";
                })
            $(".sub-content2").attr("hidden", true);
            var svg = d3.select("#barChart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.call(tip);

            d3.csv("records_by_year.csv", type, function(error, data) {
                x.domain(data.map(function(d) {
                    return d.group;
                }));
                y.domain([0, d3.max(data, function(d) {
                    return d.$1;
                })]);

                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)

                .selectAll("text")
                    .attr("transform", "rotate(10)");

                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(0)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("indices");

                svg.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) {
                        return x(d.group);
                    })
                    .attr("width", x.rangeBand())
                    .attr("y", function(d) {
                        return y(d.$1);
                    })
                    .attr("height", function(d) {
                        return height - y(d.$1);
                    })
                    .on('mouseover', tip.show)
                    .on('mouseout', tip.hide)
            });

            function type(d) {
                d.$1 = +d.$1;
                return d;
            }
        });
    </script>
